<ion-header class="popUpHeader">
	
	<span class="icon-cloud-full"></span>

	<button class="closePopup pull-right" (click)="closeWindow()">тип</button>

	<div class="roundBottom black"></div>
</ion-header>

 
<ion-content >

	<div class="spacer"></div>

	<span [ngClass]="{'animatedCar': isLoaded}" class="icon-toyCar-1"></span>


	<div class="loginBox h200">
		<div class="card" [ngClass]="{'flipped':isFlipped}" >
			<div class="face front">
				<h2 class="text-center">Social Login</h2>

				<button class="socialButtons" ion-button block (click)="signInWithFacebook()">
					<span class="sideIcon icon-facebook"></span>
					Login with Facebook
				</button>
				<button class="socialButtons" ion-button block (click)="signInWithGoogle()">
					<span class="sideIcon icon-google"></span>
					Login with Google
				</button>
			</div>
			<div class="face back"> 
				<h2 class="text-center">Social Signup</h2>

				<button class="socialButtons" ion-button block (click)="signInWithFacebook()">
					<span class="sideIcon icon-facebook"></span>
					Register with Facebook
				</button>
				<button class="socialButtons" ion-button block (click)="signInWithGoogle()">
					<span class="sideIcon icon-google"></span>
					Register with Google
				</button>
            </div> 
		</div>
	</div>

	<div class="spacer"></div>

 	<div class="loginBox" ngClass="{{isFlipped ? 'h300' : 'h275'}}" >
		<div class="card" [ngClass]="{'flipped':isFlipped}" >
			<div class="face front">
				<h2 class="text-center">Regular Login</h2>

				<div class="iconInput">
					<ion-input type="text" placeholder="Email" [(ngModel)]="l.email"></ion-input>
					<span class="sideIcon icon-userName"></span>
					<div class="clear"></div>
				</div>

				<div class="iconInput">
					<ion-input type="password" placeholder="Password" [(ngModel)]="l.password"></ion-input>
					<span class="sideIcon icon-password"></span>
					<div class="clear"></div>
				</div>

				<button ion-button block class="loginBtn" (click)="signInWithEmail()" >
					Login
				</button>

				<div class="forgetPass" (click)="resetPassword()">
					<span>Forget password?</span>
				</div>

			</div>
			<div class="face back"> 
				<h2 class="text-center">Regular Signup</h2>

				<div class="iconInput">
					<ion-input type="text" placeholder="Email" [(ngModel)]="r.email"></ion-input>
					<span class="sideIcon icon-envelope"></span>
					<div class="clear"></div>
				</div>

				<div class="iconInput">
					<ion-input type="text" placeholder="Name" [(ngModel)]="r.name"></ion-input>
					<span class="sideIcon icon-userName"></span>
					<div class="clear"></div>
				</div>

				<div class="iconInput">
					<ion-input type="password" placeholder="Password" [(ngModel)]="r.password"></ion-input>
					<span class="sideIcon icon-password"></span>
					<div class="clear"></div>
				</div>

				<button ion-button block class="loginBtn" (click)="signUpWithEmail()">
					Register
				</button>
            </div> 
		</div>
	</div>
	<div class="spacer"></div>

	<div class="registerBox" (click)="isFlipped=!isFlipped">
		{{!isFlipped ? 'NEW USER ?' : 'EXISTING USER ?'}}
	</div>
 



</ion-content>
