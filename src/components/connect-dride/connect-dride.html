<ion-header class="popUpHeader blackBg">
	
	<img class="product" src="assets/images/drideRotate.gif" />

	<h2 class="connecting">CONNECTING YOUR<br><label>dride</label></h2>

	<div class="roundBottom black"></div>


</ion-header>

 
<ion-content >
	

	<span [ngClass]="{'animatedCar': isLoaded}" class="icon-toyCar-1"></span>

	<ul *ngIf="getConnectionLink()" class="steps text-center">
		<ion-spinner name="crescent"></ion-spinner>
		<p>Loading..</p>
	</ul>

	<ul *ngIf="!getConnectionLink()" class="steps">
	    <li>
	    	<label>1</label> 
	    	<span>Go to <b class="underline" (click)="goToWifiSettings()">Settings > Wi-Fi</b> on your iPhone</span>
	    </li>
	    <li>
	    	<label>2</label>
	    	<span>Select <b>dride</b> and enter your password if prompted</span>
	    </li>
	    <li>
	    	<label>3</label>
	    	<span> Once connected, return to the <b>dride App</b></span>
	    </li>
	</ul>


	<!-- static buy dride box -->
	<div class="buyDride" (click)="buyDride()">
		<b>Don't have a dride yet ?</b>
	</div>

</ion-content>
